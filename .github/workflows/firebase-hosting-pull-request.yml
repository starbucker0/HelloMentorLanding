name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build Next.js app
        run: npm run build
      - name: Prepare static files for Firebase
        run: |
          mkdir -p public
          cp .next/server/app/index.html public/
          cp -r .next/static public/_next
          # Copy blog pages if they exist
          if [ -d ".next/server/app/blog" ]; then
            mkdir -p public/blog
            cp .next/server/app/blog.html public/blog/index.html 2>/dev/null || true
          fi
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WEB_LANDING_N1EYB }}
          projectId: web-landing-n1eyb
